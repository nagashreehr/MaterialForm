<mat-form-field appearance="fill">
  <mat-label>Search<mat-icon class="icon" aria-hidden="false" aria-label="Example home icon"
      fontIcon="search"></mat-icon></mat-label>
  <!-- <mat-icon matSuffix>search</mat-icon> -->
  <input matInput (keyup)="applyFilter($event)" placeholder="Search here" #input>
</mat-form-field>
<div class="heading">
  <h1>Country and its Country Code</h1>
</div>
<table mat-table [dataSource]="data" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Country Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code"> Country Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
